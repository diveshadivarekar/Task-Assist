    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css" />
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0" />
    <link

      href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css"

    <link

  </head>
  <body>
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const response = await fetch("/signinStatus");

        if (response.ok) {
          const data = await response.json();
          console.log(data);

          // Check data.status instead of status
          if (data.status) {
            window.location.replace("/backend/index.html");
          } else {
            window.location.replace("/backend/auth-sign-in.html");
          }
        } else {
          console.error("Failed to fetch signinStatus");
        }
      });
    </script>
  </body>
